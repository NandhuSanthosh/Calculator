<html>
<head>
<title>Calculator</title>
<link href="style.css" type="text/css" rel="stylesheet">
<link rel="icon" href="postTumb1 (2).jpg">
<head>
<body>
<div class="main" >
<div class="calBody">

<form name="form1">
<input type="text" name="answer" id="answer">
<br>

<button value="1" class="btn" type="button" onclick="form1.answer.value+=7">7</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=8">8</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=9">9</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+='/'">/</button>
<br>

<button value="1" class="btn" type="button" onclick="form1.answer.value+=4">4</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=5">5</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=6">6</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+='*'">X</button>
<br>

<button value="1" class="btn" type="button" onclick="form1.answer.value+=1">1</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=2">2</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=3">3</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+='-'">-</button>
<br>

<button value="1" class="btn" type="button" onclick="form1.answer.value+='.'">.</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=0">0</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value=''">C</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+='+'">+</button>
<br>

<button value="1" class="btn" type="button" onclick="form1.answer.value*=form1.answer.value">^</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=1">a</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value+=1">b</button>
<button value="1" class="btn" type="button" onclick="form1.answer.value=eval(form1.answer.value)" style="background-color:lime">=</button>
<br>



</form>

<img src="postTumb1 (2).jpg" class="image">

</div>
</div>
</body>
</html>
